<link href="{{"css/pricing-table.css" | relURL}}?{{ now.Unix }}" rel="stylesheet">
<div class="pricing-table">
  {{ $plans := .Get "plans" | transform.Unmarshal }}
  {{ range $plans }}
  <a class="pricing-plan" href="{{ .link }}" target="_blank" rel="no-follow">
    <h2>{{ .name }}</h2>
    <ul class="features">
      {{ range .features }}
      <li>{{ . }}</li>
      {{ end }}
    </ul>
    <p class="price">{{ .price }}</p>
  </a>
  {{ end }}
</div>
